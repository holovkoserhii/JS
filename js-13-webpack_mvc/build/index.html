<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        form {
          padding: 20px;
        }
        .card {
          display: flex;
          padding: 0 20px;
          width: 600px;
          background: rgba(248, 184, 123, 0.945);
          margin-bottom: 15px;
          margin-left: 20px;
          align-items: center;
          justify-content: space-between;
        }
        .url-features {
          padding: 15px;
          width: 400px;
        }
        </style>
    <title>Document</title>
</head>

<body>
    <form action="get" class="input">
        <input type="url" name="url" id="url">
        <button type="submit">Add</button>
    </form>
    <p class="result"></p>

    <template id="cards">
        <div class="card">
            <img src="{{image}}" alt="card-pic" width="100" height="100">
            <div class="url-features">
                <a class="url-id" href="{{url}}">{{url}}</a>
                <p class="title">Title: {{title}}</p>
                <p class="description">Description: {{description}}</p>
            </div>
            <div class="controls">
                <p>Controls:</p>
                <button class="remove">Remove</button>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./dist/main.js"></script>
<script type="text/javascript" src="main.js?25995f14c08d425481a5"></script></body>

</html>
